<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeleTon Factory Tap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="top-panel">
      <div id="balance-label">BALANCE: <span id="balance">0</span> TTF</div>
    </div>

    <div class="factory-wrapper">
      <div id="factory" class="factory-button"></div>
    </div>

    <div class="bottom-panel">
      <div id="energy-label">Energy: <span id="energy">100</span> / 100</div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
